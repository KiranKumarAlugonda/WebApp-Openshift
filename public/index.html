<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
<body ng-app="IdeApp">
    <div class="container" ng-controller="IdeController">
        <table class="table table-striped">
           <thead>
               <tr>
                   <th>
                       <input ng-model="dev.firstName" class="form-control"/>

                   </th>
                   <th>
                       <input ng-model="dev.lastName"class="form-control"/>
                   </th>
                   <th>
                       <button ng-click="add(dev)" class="btn btn-green pull-right">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                   </th>
               </tr>

           </thead>
             <tbody>
            <tr ng-repeat="developer in developers">
            <td>{{developer.firstName}}</td>
             <td>{{developer.lastName}}</td>
                <td>
                    <button ng-click="remove($index)" class="btn btn-danger pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
                
        </table>
    </div>
</body>
</html>
